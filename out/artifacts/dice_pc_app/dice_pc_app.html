<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'dice_pc_app.jnlp'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbeddice_pc_app_id() {
        dtjava.embed(
            {
                id : 'dice_pc_app_id',
                url : 'dice_pc_app.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : '500',
                height : '500'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbeddice_pc_app_id);
</script>

</head><body>
<h2>Test page for <b>dice-pc-app</b></h2>
  <b>Webstart:</b> <a href='dice_pc_app.jnlp' onclick="return launchApplication('dice_pc_app.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->
  <div id='javafx-app-placeholder'></div>
</body></html>
